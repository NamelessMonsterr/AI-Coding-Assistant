version: '3.8'

services:
  backend:
    build: .
    container_name: unified-ai-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude}
      - ENABLE_FALLBACK=${ENABLE_FALLBACK:-true}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./chroma_db:/app/chroma_db
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-network

  redis:
    image: redis:7-alpine
    container_name: unified-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-network

volumes:
  redis_data:
    driver: local

networks:
  ai-network:
    driver: bridge
